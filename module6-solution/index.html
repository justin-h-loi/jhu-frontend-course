<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold;}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lunch Checker</h1>
      <div ng-controller="LunchCheckController">
        <div class="form-group">
            <!-- Empty Items do NOT count towards item count. -->
            <input id="lunch-menu" type="text"
            placeholder="List comma separated dishes you usually have for lunch (Empty Items do NOT count towards count)"
            class="form-control" ng-model="lunchItems" ng-style="textBoxBorderColor">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="checkLunchItems();">Check If Too Much</button>
        </div>
        <div class="form-group message" ng-style="fontColor">
          <!-- Your message can go here. -->
          {{ message }}
        </div>
      </div>
    </div>

  </body>
</html>
